<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>GenePattern Notebook - {{ notebook.name }}</title>

        <link rel="stylesheet" href="/hub/static/css/style.min.css" type="text/css">
        <style type="text/css">
            .padding-lg {
                padding: 30px;
            }

            .modal-spinner {
                font-size: 200px;
                opacity: 0.5;
            }
        </style>

        <script src="/hub/static/components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            function load_preview() {
                const preview_url = "/services/sharing/notebooks/{{ notebook.id }}/preview/image/";

                 $("<img/>")
                     .attr("src", preview_url)
                     .css("display", "none")
                     .on("load", function() {
                         // Replace the "generating preview" div
                         $("#preview-space")
                             .empty()
                             .append(
                                 $("<img />")
                                     .addClass("img-responsive")
                                     .attr("src", preview_url)
                                     .attr("alt", "Notebook Screenshot")
                             );
                     })
                     .on("error", function() {
                         // Replace with error message
                         $("#preview-space")
                             .empty()
                             .append(
                                 $("<h3></h3>")
                                     .addClass("text-muted")
                                     .text("Error Generating Preview")
                             );
                     });
            }
        </script>
    </head>

    <body>
        <div id="header" class="navbar navbar-static-top">
            <div class="container">
                <span id="jupyterhub-logo" class="pull-left">
                    <a href="/hub/">
                        <img src="/hub/logo" alt="JupyterHub" class="jpy-logo" title="Home">
                    </a>
                </span>
            </div>
        </div>

        <div class="container">

            <div class="row">
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>{{ notebook.name }}</h2>
                            <p class="lead">{{ notebook.description }}</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 text-right">
                            <strong>
                                Authors<br>
                                Quality<br>
                                Owner<br>
                                Updated
                            </strong>
                        </div>
                        <div class="col-md-6 text-left">
                            {{ notebook.author }}<br>
                            {{ notebook.quality }}<br>
                            {{ notebook.owner }}<br>
                            {{ notebook.publication }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 padding-lg">
                            <a class="btn btn-default btn-lg" href="/services/sharing/notebooks/{{ notebook.id }}/download/">Download</a>
                            <a class="btn btn-primary btn-lg" href="/services/sharing/notebooks/{{ notebook.id }}/copy/?open=true">Run Notebook</a>
                        </div>
                    </div>

                    <div class="row">
                        <div id="preview-space" class="col-md-12 padding-lg">
                            <i class="fa fa-spinner fa-spin fa-3x fa-fw modal-spinner"></i>
                            <h3 class="text-muted">Generating Notebook Preview</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            requirejs(["jquery"], () => $(document).ready(load_preview))
        </script>
    </body>

</html>
